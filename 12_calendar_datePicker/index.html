<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <!-- 원하는 폰트와 아이콘을 사용해도 좋다. -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="title">Calendar</h1>

    <input type="text" class="date-picker" placeholder="Select date" readonly />

    <div class="calendar hidden">
      <!-- 뷰를 구현하세요 -->

      <div class="calendar-nav">
        <button class="calendar-btn prev">
          <i class="bx bxs-left-arrow"></i>
        </button>
        <div class="calendar-year-month-name">
          <p class="month">Month</p>
          <p class="year">year</p>
        </div>
        <button class="calendar-btn next">
          <i class="bx bxs-right-arrow"></i>
        </button>
      </div>

      <div class="calendar-grid">
        <div class="calendar-days">
          <div>SUN</div>
          <div>MON</div>
          <div>TUE</div>
          <div>WED</div>
          <div>THU</div>
          <div>FRI</div>
          <div>SAT</div>
        </div>
        <div class="calendar-dates"></div>
      </div>

      <!-- 여기까지 뷰입니다 -->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
