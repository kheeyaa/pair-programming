<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <!-- 원하는 폰트와 아이콘을 사용해도 좋다. -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="title">Calendar</h1>
    <div class="calendar">
      <!-- 뷰를 구현하세요 -->

      <div class="calendar-nav">
        <button class="calendar-btn prev">
          <i class="bx bxs-left-arrow"></i>
        </button>
        <div class="calendar-year-month-name">
          <p class="month">Month</p>
          <p class="year">year</p>
        </div>
        <button class="calendar-btn next">
          <i class="bx bxs-right-arrow"></i>
        </button>
      </div>

      <div class="calendar-grid">
        <div class="calendar-days">
          <div>SUN</div>
          <div>MON</div>
          <div>TUE</div>
          <div>WED</div>
          <div>THU</div>
          <div>FRI</div>
          <div>SAT</div>
        </div>
        <div class="calendar-dates">
          <div class="date beforeMonth">1</div>
          <div class="date beforeMonth">2</div>
          <div class="date beforeMonth">3</div>
          <div class="date">4</div>
          <div class="date">5</div>
          <div class="date">6</div>
          <div class="date">7</div>
          <div class="date sunday">8</div>
          <div class="date">9</div>
          <div class="date">10</div>
          <div class="date">11</div>
          <div class="date">12</div>
          <div class="date">13</div>
          <div class="date">14</div>
          <div class="date sunday">15</div>
          <div class="date">16</div>
          <div class="date">17</div>
          <div class="date">18</div>
          <div class="date">19</div>
          <div class="date">20</div>
          <div class="date">21</div>
          <div class="date sunday">22</div>
          <div class="date">23</div>
          <div class="date">24</div>
          <div class="date">25</div>
          <div class="date">26</div>
          <div class="date">27</div>
          <div class="date">28</div>
          <div class="date sunday">29</div>
          <div class="date">30</div>
          <div class="date">31</div>
          <div class="date">32</div>
          <div class="date">33</div>
          <div class="date">34</div>
          <div class="date">35</div>
          <div class="date sunday">36</div>
          <div class="date">37</div>
          <div class="date">38</div>
          <div class="date afterMonth">39</div>
          <div class="date afterMonth">40</div>
          <div class="date afterMonth">41</div>
          <div class="date afterMonth">42</div>
        </div>
      </div>

      <!-- 여기까지 뷰입니다 -->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
