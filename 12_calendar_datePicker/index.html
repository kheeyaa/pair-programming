<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <!-- 원하는 폰트와 아이콘을 사용해도 좋다. -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="title">Calendar</h1>
    <div class="calendar">
      <!-- 뷰를 구현하세요 -->

      <div class="calendar-nav">
        <button class="calendar-btn prev">
          <i class="bx bxs-left-arrow"></i>
        </button>
        <div class="calendar-year-month-name">
          <p class="month">January</p>
          <p class="year">2021</p>
        </div>
        <button class="calendar-btn next">
          <i class="bx bxs-right-arrow"></i>
        </button>
      </div>

      <div class="calendar-grid">
        <div class="calendar-days">
          <div class="sunday">SUN</div>
          <div class="monday">MON</div>
          <div class="tuesday">TUE</div>
          <div class="wednesday">WED</div>
          <div class="thursday">THU</div>
          <div class="friday">FRI</div>
          <div class="saturday">SAT</div>
        </div>
        <div class="calendar-dates">
          <div class="date1">1</div>
          <div class="date2">2</div>
          <div class="date3">3</div>
          <div class="date4">4</div>
          <div class="date5">5</div>
          <div class="date6">6</div>
          <div class="date7">7</div>
          <div class="date8">8</div>
          <div class="date9">9</div>
          <div class="date10">10</div>
          <div class="date11">11</div>
          <div class="date12">12</div>
          <div class="date13">13</div>
          <div class="date14">14</div>
          <div class="date15">15</div>
          <div class="date16">16</div>
          <div class="date17">17</div>
          <div class="date18">18</div>
          <div class="date19">19</div>
          <div class="date20">20</div>
          <div class="date21">21</div>
          <div class="date22">22</div>
          <div class="date23">23</div>
          <div class="date24">24</div>
          <div class="date25">25</div>
          <div class="date26">26</div>
          <div class="date27">27</div>
          <div class="date28">28</div>
          <div class="date29">29</div>
          <div class="date30">30</div>
          <div class="date31">31</div>
          <div class="date32">32</div>
          <div class="date33">33</div>
          <div class="date34">34</div>
          <div class="date35">35</div>
          <div class="date36">36</div>
          <div class="date37">37</div>
          <div class="date38">38</div>
          <div class="date39">39</div>
          <div class="date40">40</div>
          <div class="date41">41</div>
          <div class="date42">42</div>
        </div>
      </div>

      <!-- 여기까지 뷰입니다 -->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
